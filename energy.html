<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Energy Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 30px;
    background: #f2f4f8;
    font-family: 'Inter', sans-serif;
}

.wrapper {
    background: #fff;
    max-width: 1100px;
    margin: auto;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

/* MAIN GRID */
.main {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 25px;
}

/* LEFT SIDE */
.left {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.card {
    background: #f8f9fb;
    border-radius: 12px;
    padding: 16px;
    border: 1px solid #e3e6ef;
}

.card h4 {
    margin: 0 0 12px;
    font-size: 14px;
    color: #666;
}

/* TODAY FORECAST DETAILS */
.forecast-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 14px;
}

.forecast-item span:last-child {
    font-weight: 600;
}

.blue { color: #2f6fed; }
.yellow { color: #f4b400; }

/* ICON CARDS */
.icon-card {
    display: flex;
    align-items: center;
    gap: 12px;
}

.icon {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}

.icon.blue-bg {
    background: #e9f0ff;
    color: #2f6fed;
}

.icon.yellow-bg {
    background: #fff4d6;
    color: #f4b400;
}

.value {
    font-size: 18px;
    font-weight: 600;
}

/* RIGHT SIDE */
.chart-box {
    background: #fbfcfe;
    border-radius: 12px;
    padding: 18px;
    border: 1px solid #e3e6ef;
    height: 330px;
}

/* BOTTOM BAR */
.bottom {
    margin-top: 25px;
    background: #5f7186;
    color: #fff;
    padding: 18px;
    text-align: center;
    border-radius: 12px;
    font-size: 20px;
    font-weight: 600;
}

@media (max-width: 900px) {
    .main {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<div class="wrapper">
    <h2>Energy Prediction</h2>

    <div class="main">
        <!-- LEFT PANEL -->
        <div class="left">

            <!-- TODAY'S FORECAST -->
            <div class="card">
                <h4>Today's Forecast</h4>

                <div class="forecast-item">
                    <span>Expected Usage</span>
                    <span class="blue">18.5 kWh</span>
                </div>

                <div class="forecast-item">
                    <span>Solar Generation</span>
                    <span class="yellow">12.8 kWh</span>
                </div>
            </div>

            <!-- ESTIMATED CONSUMPTION -->
            <div class="card icon-card">
                <div class="icon blue-bg">üíß</div>
                <div>
                    <h4>Estimated Consumption</h4>
                    <div class="value blue">560 kWh</div>
                </div>
            </div>

            <!-- FORECASTED SOLAR OUTPUT -->
            <div class="card icon-card">
                <div class="icon yellow-bg">‚òÄÔ∏è</div>
                <div>
                    <h4>Forecasted Solar Output</h4>
                    <div class="value yellow">320 kWh</div>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="chart-box">
            <canvas id="energyChart"></canvas>
        </div>
    </div>

    <!-- BOTTOM -->
    <div class="bottom">
        - 240 kWh
    </div>
</div>

<script>
const ctx = document.getElementById('energyChart').getContext('2d');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: [
            '00:00','02:00','04:00','06:00','08:00',
            '10:00','12:00','14:00','16:00',
            '18:00','20:00','22:00'
        ],
        datasets: [
            {
                label: 'Energy Usage',
                data: [10, 22, 40, 65, 95, 125, 150, 170, 160, 130, 80, 30],
                borderColor: '#2f6fed',
                backgroundColor: 'rgba(47,111,237,0.28)',
                fill: true,
                tension: 0.5,
                borderWidth: 2,
                pointRadius: 0
            },
            {
                label: 'Solar Generation',
                data: [0, 10, 25, 50, 80, 110, 130, 125, 105, 75, 40, 15],
                borderColor: '#f4b400',
                backgroundColor: 'rgba(244,180,0,0.22)',
                fill: true,
                tension: 0.5,
                borderWidth: 2,
                pointRadius: 0
            }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'bottom',
                labels: {
                    usePointStyle: true,
                    pointStyle: 'circle',
                    boxWidth: 8,
                    color: '#666',
                    font: {
                        size: 12
                    }
                }
            }
        },
        scales: {
            y: {
                min: 0,
                max: 180,
                ticks: {
                    stepSize: 30,
                    color: '#8b8f99'
                },
                grid: {
                    color: '#e9edf5',
                    drawBorder: false
                }
            },
            x: {
                ticks: {
                    color: '#8b8f99'
                },
                grid: {
                    display: false
                }
            }
        }
    }
});
</script>



</body>
</html>
